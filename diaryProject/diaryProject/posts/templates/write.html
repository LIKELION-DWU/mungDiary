{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static 'css/write.css' %}" rel="stylesheet" />
  <title>작성하기</title>
</head>

<body>
  <!-- write body 코드 지우고 다시 작성-->

  <div id="contain">
    <div id="white">
      <div class="date">
        <!--시간 수정 해야 함-->
        {{ post.created_at|date:"Y년 m월 d일 l요일" }}
      </div>
      <div id="line"></div>
      <div id="photo">
        {% if form.photo.value %}
        <img src="{{ form.photo.value.url }}" style="width: 100%;" />
        {% else %}
        사진
        {% endif %}
      </div>
      <div>
        <textarea id="content" name="{{ form.body.html_name }}" placeholder="오늘 무슨 일이 있었냐면..."
          autofocus>{{ form.body.value }}</textarea>
      </div>
    </div>


    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div id="green">
        <a href="{% url 'posts:home' %}">
          <img id="circle" src="/static/images/circle.png" style="width: 60px; height: 60px" />
          <div id="text-save" onclick="submitForm()"><b>저장</b></div>
        </a>
        <div id="green-section2">
          <span>
            <label for="id_photo" id="add-photo-label">
              <img id="add-photo" src="/static/images/ic_round-image.png" style="width: 40px; height: 40px"
                onclick="triggerFileInput()" />
            </label>
            <input type="file" id="id_photo" name="{{ form.photo.html_name }}" style="display: none;" accept="image/*">
          </span>
          <!--<span>
            <img id="setting" src="/static/images/setting.png" style="width: 33px; height: 33px" />
          </span>-->
        </div>
      </div>
      <!--your-form-id부분에 내가 보내고자하는 아이디를 작성하면 된다는데..-->
      <script>
        function submitForm() {
          document.getElementById("your-form-id").submit();
        }
      </script>
    </form>


  </div>
</body>

</html>
